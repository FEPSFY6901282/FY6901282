<!DOCTYPE html>
<body>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Window</title>
    <style>
        /* Basic styles for the navigation window */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Container for the navigation bar */
        .navbar {
            position: sticky;
            top: 0;
            background-color: #333;
            overflow: hidden;
        }

        /* Links in the navigation bar */
        .navbar a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }


        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Content Sections -->
    <div id="home" style="padding:20px;">
        <h2>Home Section</h2>
        <p>This is the home section.</p>
    </div>

    <div id="about" style="padding:20px;">
        <h2>About Section</h2>
        <p>This is the about section.</p>
    </div>

    <div id="services" style="padding:20px;">
        <h2>Services Section</h2>
        <p>This is the services section.</p>
    </div>

    <div id="contact" style="padding:20px;">
        <h2>Contact Section</h2>
        <p>This is the contact section.</p>
    </div>

</body>
</html>
